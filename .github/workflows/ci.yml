name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff mypy types-redis
    
    - name: Lint with ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check . --select=E9,F63,F7,F82 --target-version=py39
        # Default set of ruff rules with line length
        ruff check . --target-version=py39 --line-length=120
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy backend/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true
    
    - name: Run tests with pytest
      env:
        # Set test environment variables
        SEARCH_API_KEY: test_key_placeholder
        EBAY_APP_ID: test_app_id
        EBAY_CERT_ID: test_cert_id
        EBAY_DEV_ID: test_dev_id
      run: |
        pytest --cov=backend --cov-report=xml --cov-report=term-missing -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Generate coverage badge
      if: matrix.python-version == '3.11'
      run: |
        pip install coverage-badge
        coverage-badge -o coverage.svg -f
    
    - name: Check coverage threshold
      run: |
        coverage report --fail-under=70
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Security check with bandit
      run: |
        bandit -r backend/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies with safety
      run: |
        pip install -r requirements.txt
        safety check --json
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test application startup
      env:
        SEARCH_API_KEY: test_key_placeholder
        EBAY_APP_ID: test_app_id
        EBAY_CERT_ID: test_cert_id
        EBAY_DEV_ID: test_dev_id
      run: |
        # Test that the application can start without errors
        timeout 10s python -c "from main import app; print('App loaded successfully')" || \
        (if [ $? -eq 124 ]; then echo "App started (timeout expected)"; exit 0; else exit 1; fi)
