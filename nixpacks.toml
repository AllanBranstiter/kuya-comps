[phases.setup]
nixPkgs = ["nodejs-18_x", "python311"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "cd frontend && npm ci"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 30 --keep-alive 2"
