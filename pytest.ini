[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage configuration
addopts = 
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
# Ignore patterns
norecursedirs = .git .tox dist build *.egg static testing

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
